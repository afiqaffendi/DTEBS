<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Login UI</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="card" role="main" aria-labelledby="login-heading">
    <div class="brand">
      <div class="logo">SI</div>
      <div>
        <h1 id="login-heading">Sign up to app</h1>
        <p class="lead">Welcome back — please enter your details to continue.</p>
      </div>
    </div>

    <form id="loginForm" onsubmit="event.preventDefault(); handleSubmit();">

      <div class="field">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="you@example.com" required />
      </div>

      <div class="field">
        <label for="password">Password</label>
        <div class="pw-flex">
          <input id="password" type="password" placeholder="Enter your password" required />
          <button type="button" class="toggle-btn" onclick="togglePassword()">Show</button>
        </div>
      </div>

      <div class="row">
        <label class="checkbox"><input type="checkbox" id="remember"/> <span>Remember me</span></label>
        <a class="link" href="#">Forgot?</a>
      </div>

      <button class="btn" type="submit">Sign In</button>

      <div class="divider"></div>

      <div class="meta">
        <span>New here?</span>
        <a class="link" href="#">Create account</a>
      </div>

      <p class="helper" id="resultArea"></p>
    </form>
  </main>

  <script>
    function togglePassword(){
      const pw = document.getElementById('password');
      const btn = event.currentTarget;
      if(pw.type === 'password'){
        pw.type = 'text';
        btn.textContent = 'Hide';
      } else {
        pw.type = 'password';
        btn.textContent = 'Show';
      }
    }

    function handleSubmit(){
      const email = document.getElementById('email').value;
      const remember = document.getElementById('remember').checked;
      const result = document.getElementById('resultArea');

      result.textContent = `Attempting to sign in as ${email} ${remember? '(will be remembered)':''}`;
      result.style.color = 'gray';

      setTimeout(()=>{
        result.textContent = 'Signed in successfully — redirecting...';
        result.style.color = 'green';
      }, 800);
    }
  </script>
</body>
</html>
